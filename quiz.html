<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sınağı | Nərminə Əmirbəyova</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="quiz-body">
    <div class="quiz-container">
        <header class="quiz-header">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span id="student-name">Şagird: Ali Aliyev</span>
            </div>
            <div class="timer">
                <i class="fas fa-clock"></i> <span id="time">15:00</span>
            </div>
        </header>

        <div class="question-section">
            <div class="question-number">Sual 1 / 10</div>
            <h2 id="question-text">Azərbaycanın paytaxtı hansı şəhərdir?</h2>
            
            <div class="options">
                <label class="option">
                    <input type="radio" name="quiz" value="a">
                    <span class="option-text">Gəncə</span>
                </label>
                <label class="option">
                    <input type="radio" name="quiz" value="b">
                    <span class="option-text">Bakı</span>
                </label>
                <label class="option">
                    <input type="radio" name="quiz" value="c">
                    <span class="option-text">Sumqayıt</span>
                </label>
                <label class="option">
                    <input type="radio" name="quiz" value="d">
                    <span class="option-text">Naxçıvan</span>
                </label>
            </div>
        </div>

        <div class="quiz-footer">
            <button class="nav-btn" disabled>Geri</button>
            <button class="nav-btn next">Növbəti</button>
        </div>
    </div>
</body>
</html>
