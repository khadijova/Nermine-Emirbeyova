<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Paneli | Nərminə Əmirbəyova</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="quiz-page">
    <div class="quiz-container">
        <header class="quiz-header">
            <div id="student-display"><i class="fas fa-user"></i> <span id="user-name"></span></div>
            <div class="timer"><i class="fas fa-clock"></i> <span id="time">10:00</span></div>
        </header>

        <div id="quiz-box">
            <div class="question-header">
                <span id="q-number">Sual 1</span>
            </div>
            <h2 id="q-text">Sual yüklənir...</h2>
            <div class="options" id="options-container">
                </div>
        </div>

        <div class="quiz-footer">
            <button id="next-btn" class="login-btn">Növbəti</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
